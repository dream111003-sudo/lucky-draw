<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ÊäΩÈÅ∏„Éö„Éº„Ç∏</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
      animation: gradientBG 10s ease infinite;
      background-size: 400% 400%;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    #result, #listArea {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }
    #drawBtn {
      font-size: 28px;
      padding: 15px 40px;
      margin-top: 100px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background: #ff6699;
      color: white;
      transition: background 0.3s;
    }
    #drawBtn:hover {
      background: #e64a8b;
    }
  </style>
</head>
<body>
  <h1>ÊäΩÈÅ∏„Å´„ÉÅ„É£„É¨„É≥„Ç∏ÔºÅ</h1>
  <button id="drawBtn">ÊäΩÈÅ∏„Çπ„Çø„Éº„ÉàÔºÅ</button>
  <div id="result"></div>
  <div id="listArea"></div>

  <!-- Á¥ôÂêπÈõ™Áî® -->
  <canvas id="confettiCanvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;"></canvas>

  <!-- BGM -->
  <audio id="bgm" src="bgm.mp3" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbwi48Rz7fwvpyJLsETTz6Hg9dYcTxVLSB4SFlXUzAKy50oKeoKGStIWa-QYDjDAEI84/exec";

    const drawBtn = document.getElementById("drawBtn");
    const result = document.getElementById("result");
    const listArea = document.getElementById("listArea");
    const bgm = document.getElementById("bgm");

    const pid = new URLSearchParams(window.location.search).get("pid");

    drawBtn.addEventListener("click", () => {
      if (!pid) {
        alert("PID„ÅåÊåáÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì");
        return;
      }

      drawBtn.disabled = true;
      drawBtn.textContent = "ÊäΩÈÅ∏‰∏≠...";

      fetch(`${apiUrl}?pid=${pid}`)
        .then(res => res.json())
        .then(data => {
          if (data.result === "win") {
            result.innerHTML = `
              üéâ ${data.name} „Åï„Çì„Åå<br>
              <span style="font-size:32px;color:#ff3366;">${data.prize}</span><br>
              „Å´ÂΩìÈÅ∏„Åó„Åæ„Åó„ÅüÔºÅüéÅ
            `;
            launchConfetti();
            bgm.play();
          } else if (data.result === "already_won") {
            result.innerHTML = "„Åô„Åß„Å´ÊäΩÈÅ∏Ê∏à„Åø„Åß„ÅôÔºÅ";
          } else if (data.result === "limit_reached") {
            showWinners();
          } else if (data.result === "no_prize") {
            result.innerHTML = "ÊôØÂìÅ„Åå„ÇÇ„ÅÜ„ÅÇ„Çä„Åæ„Åõ„Çì";
          } else {
            result.innerHTML = "ÊäΩÈÅ∏„Å´Â§±Êïó„Åó„Åæ„Åó„ÅüÔºö" + data.result;
          }
        })
        .catch(err => {
          result.innerHTML = "ÈÄö‰ø°„Ç®„É©„ÉºÔºö" + err;
        });
    });

    function showWinners() {
      fetch(`${apiUrl}?show=all`)
        .then(res => res.json())
        .then(list => {
          result.innerHTML = "üéä ÂΩìÈÅ∏ËÄÖ‰∏ÄË¶ß üéä";
          const html = list.map(p => `<li>${p.name}Ôºö${p.prize}</li>`).join('');
          listArea.innerHTML = `<ul style="font-size:20px;list-style:none;padding:0;">${html}</ul>`;
        });
    }

    function launchConfetti() {
      const duration = 3 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }
  </script>
</body>
</html>
