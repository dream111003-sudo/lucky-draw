<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>抽選ページ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffd8d8, #d8e8ff, #d8ffd8);
      text-align: center;
      padding: 50px;
    }

    #lotteryButton {
      font-size: 24px;
      padding: 20px 40px;
      margin: 30px auto;
      cursor: pointer;
      background: #ff69b4;
      border: none;
      border-radius: 10px;
      color: white;
      transition: background 0.3s;
    }

    #lotteryButton:hover {
      background: #ff1493;
    }

    #result {
      margin-top: 40px;
      font-size: 24px;
      white-space: pre-line;
    }

    #winnerTable {
      margin-top: 40px;
      border-collapse: collapse;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    #winnerTable th, #winnerTable td {
      border: 2px solid #aaa;
      padding: 10px;
      font-size: 18px;
      background-color: white;
    }

    #winnerTable th {
      background-color: #ffefef;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 0;
      z-index: 9999;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>抽選コーナー！</h1>
  <button id="lotteryButton">読み込み中...</button>
  <div id="result"></div>
  <div id="confetti" class="confetti"></div>
  <table id="winnerTable" style="display:none;">
    <thead>
      <tr><th>当選者名</th><th>景品</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <audio id="winSound" src="bgm.mp3" preload="auto"></audio>

  <script>
    const pid = new URLSearchParams(location.search).get("pid");
    const apiUrl = "https://script.google.com/macros/s/AKfycbxjesr5pFQVQ1DUN9u6Xk9tsJZnTzYzU85zXPSZfAtTU9dlErwCSqXQr4U-LtZ3emm_/exec";
    const button = document.getElementById("lotteryButton");
    const resultDiv = document.getElementById("result");
    const confettiDiv = document.getElementById("confetti");
    const winSound = document.getElementById("winSound");

    let totalWinners = 0;
    let maxWinners = 0;

    function fetchWinnersAndUpdateButton() {
      fetch(`${apiUrl}?show=all`)
        .then(res => res.json())
        .then(winners => {
          totalWinners = winners.length;
          maxWinners = winners.length; // 初期化後に再度更新
          button.textContent = `抽選開始！（残り${maxWinners - totalWinners}件・${totalWinners + 1}人目）`;
          if ((maxWinners - totalWinners) <= 0) {
            button.textContent = '最終結果を表示！';
          }
        });
    }

    function showConfetti() {
      const colors = ["#ff0", "#f0f", "#0ff", "#0f0", "#f00", "#00f"];
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.style.position = "absolute";
        confetti.style.width = "10px";
        confetti.style.height = "10px";
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.opacity = Math.random();
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.transition = `top 3s ease-out`;
        confettiDiv.appendChild(confetti);
        setTimeout(() => {
          confetti.style.top = "100vh";
        }, 10);
        setTimeout(() => {
          confetti.remove();
        }, 4000);
      }
    }

    function showWinnersTable() {
      fetch(`${apiUrl}?show=all`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("winnerTable").style.display = "table";
          const tbody = document.querySelector("#winnerTable tbody");
          tbody.innerHTML = "";
          data.forEach(w => {
            const row = document.createElement("tr");
            row.innerHTML = `<td>${w.name}</td><td>${w.prize}</td>`;
            tbody.appendChild(row);
          });
          button.style.display = "none";
        });
    }

    button.addEventListener("click", () => {
      if (button.textContent === '最終結果を表示！') {
        showWinnersTable();
        return;
      }

      if (!pid) {
        resultDiv.textContent = "エラー：pidが指定されていません。";
        return;
      }

      fetch(`${apiUrl}?pid=${pid}`)
        .then(res => res.json())
        .then(data => {
          if (data.result === "win") {
            winSound.play();
            showConfetti();
            resultDiv.innerHTML = `🎉 ${data.name} さんが\n「${data.prize}」に当選しました！ 🎁`;
          } else if (data.result === "already_won") {
            resultDiv.textContent = "すでに当選済みです。";
          } else if (data.result === "limit_reached") {
            resultDiv.textContent = "当選上限に達しました。";
          } else if (data.error) {
            resultDiv.textContent = "エラー：" + data.error;
          } else {
            resultDiv.textContent = "抽選に失敗しました。";
          }

          // ボタン表示更新（残り数を確認）
          fetchWinnersAndUpdateButton();
        });
    });

    // 初回読み込み
    fetchWinnersAndUpdateButton();
  </script>
</body>
</html>
