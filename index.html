<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>抽選ページ</title>
  <style>
    body {
      text-align: center;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 50px 20px;
      overflow-x: hidden;
    }
    #lotteryButton {
      margin-top: 50px;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
      background-color: #fff;
      border: 3px solid #555;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #lotteryButton:hover:not(:disabled) {
      background-color: #ff80ab;
      border-color: #e040fb;
      color: white;
    }
    #lotteryButton:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #result {
      margin-top: 40px;
      font-size: 28px;
      font-weight: bold;
      color: #4a148c;
      min-height: 100px;
    }
    .winner {
      font-size: 36px;
      color: #d81b60;
      margin-top: 15px;
    }
    table {
      margin: 30px auto 0;
      border-collapse: collapse;
      font-size: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      overflow: hidden;
      min-width: 300px;
    }
    th, td {
      padding: 12px 25px;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #f48fb1;
      color: white;
      font-weight: bold;
      text-align: center;
    }
    td {
      text-align: center;
      color: #555;
    }
    h2 {
      color: #6a1b9a;
      margin-bottom: 15px;
    }
    canvas.confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <button id="lotteryButton">抽選開始！</button>
  <div id="result">ボタンを押して抽選！</div>
  <canvas class="confetti"></canvas>
  <audio id="bgm" src="bgm.mp3" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzM9c0uGYoVbtUTuJP2bMSCBr4Kinqqj8bmLdRRS1ex3QtGUzVq6NFJ7g0UOrNs-2kY/exec';
    const urlParams = new URLSearchParams(window.location.search);
    const pid = urlParams.get('pid');

    const lotteryButton = document.getElementById('lotteryButton');
    const resultDiv = document.getElementById('result');
    const bgm = document.getElementById('bgm');
    let remainingPrizes = 0;
    let drawnCount = 0;
    let maxWinners = 10; // 初期値（GASから取得後上書き）

    async function fetchMaxWinners() {
      try {
        const res = await fetch(`${scriptURL}?getMax=true`);
        const data = await res.json();
        if (data.maxWinners !== undefined && !isNaN(data.maxWinners)) {
          maxWinners = Number(data.maxWinners);
        }
      } catch (e) {
        console.error('当選上限取得失敗:', e);
      }
    }

async function updatePrizeStatus() {
  try {
    const res = await fetch(`${scriptURL}?show=all`);
    const winners = await res.json();
    drawnCount = winners.length;

    remainingPrizes = maxWinners - drawnCount;

    if (remainingPrizes > 0) {
      lotteryButton.textContent = `抽選開始！【残り：${remainingPrizes}個】（${drawnCount + 1}人目）`;
      lotteryButton.disabled = false;
    } else if (remainingPrizes === 0) {
      lotteryButton.textContent = '最終結果を表示！';
      lotteryButton.disabled = false;
    } else {
      lotteryButton.textContent = '抽選開始！';
      lotteryButton.disabled = false;
    }
  } catch (e) {
    console.error(e);
    lotteryButton.textContent = '抽選開始！';
    lotteryButton.disabled = false;
    remainingPrizes = 0;
  }
}

async function drawLottery() {
  lotteryButton.disabled = true;
  resultDiv.textContent = '抽選中…';

  try {
    const remainRes = await fetch(`${scriptURL}?getRemain=true`);
    const remainData = await remainRes.json();
    remainingPrizes = remainData.remainingPrizes ?? remainingPrizes;
  } catch(e) {
    console.error('残り景品数取得失敗', e);
  }

  if (!pid) {
    resultDiv.textContent = 'URLに参加者ID（pid）が指定されていません。';
    lotteryButton.disabled = false;
    return;
  }

  if (remainingPrizes === 0) {
    await showWinners();
    lotteryButton.disabled = false;
    return;
  }

  // 抽選API呼び出し以下は現状通り
  // ...
}

      try {
        const res = await fetch(`${scriptURL}?pid=${pid}`);
        const data = await res.json();

        if (data.result === 'win') {
          resultDiv.innerHTML = `
            🎉 おめでとうございます！ 🎉<br />
            <span class="winner">${data.name}</span> さん<br />
            <strong>当選景品：</strong> ${data.prize}
          `;
          bgm.currentTime = 0;
          bgm.play();
          launchConfetti();
        } else if (data.result === 'already_won') {
          resultDiv.textContent = 'すでに抽選済みです。';
        } else if (data.result === 'limit_reached') {
          resultDiv.textContent = '当選上限に達しました。';
        } else if (data.result === 'no_prize') {
          resultDiv.textContent = '景品が残っていません。';
        } else {
          resultDiv.textContent = `抽選に失敗しました：${data.error || '不明なエラー'}`;
        }
      } catch {
        resultDiv.textContent = '抽選に失敗しました（通信エラー）';
      }

      await updatePrizeStatus();
      lotteryButton.disabled = false;
    }

    lotteryButton.addEventListener('click', drawLottery);

    // ページ読み込み時にまず当選上限を取得し、その後ステータス更新
    (async () => {
      await fetchMaxWinners();
      await updatePrizeStatus();
    })();

  </script>
</body>
</html>
