  try {

    const data = await res.json();

async function updatePrizeStatus() {
  try {
    // å½“é¸è€…ä¸€è¦§ã‚’å–å¾—

    maxWinners = await getMaxWinners();

function launchConfetti() {
  const duration = 3 * 1000;
  const end = Date.now() + duration;
  (function frame() {
    confetti({
      particleCount: 5,
      angle: 60,
      spread: 55,
      origin: { x: 0 },

    confetti({
      particleCount: 5,
      angle: 120,

}

async function showWinners() {

    const res = await fetch(`${scriptURL}?show=all`);
    const winners = await res.json();

    resultDiv.innerHTML = '<h2>ğŸ‰ å½“é¸è€…ä¸€è¦§ ğŸ‰</h2>';
    const table = document.createElement('table');
    table.style.margin = '0 auto';

    table.style.backgroundColor = '#fff0f6';

  }
}

async function drawLottery() {

  lotteryButton.disabled = true;
  resultDiv.textContent = 'æŠ½é¸ä¸­...';

    if (data.result === 'win') {

    }
