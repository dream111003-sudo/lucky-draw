<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>抽選ページ</title>
  <style>
    body {
      text-align: center;
      background: linear-gradient(to right, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      font-family: sans-serif;
      overflow-x: hidden;
    }
    #lotteryButton {
      margin-top: 100px;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
      background-color: #fff;
      border: 3px solid #555;
      border-radius: 12px;
      cursor: pointer;
    }
    #result {
      margin-top: 50px;
      font-size: 32px;
      font-weight: bold;
    }
    .winner {
      font-size: 40px;
      margin-top: 20px;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
    #winnerList {
      margin-top: 40px;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <button id="lotteryButton">抽選スタート！</button>
  <div id="result"></div>
  <canvas class="confetti"></canvas>
  <audio id="bgm" src="bgm.mp3" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbxjesr5pFQVQ1DUN9u6Xk9tsJZnTzYzU85zXPSZfAtTU9dlErwCSqXQr4U-LtZ3emm_/exec';
const pid = new URLSearchParams(window.location.search).get('pid');
const lotteryButton = document.getElementById('lotteryButton');
const resultDiv = document.getElementById('result');
const bgm = document.getElementById('bgm');
let remainingPrizes = 0;
let maxWinners = 0;
let drawnCount = 0;

async function getMaxWinners() {
  // GAS側にmax winnersを返す仕組みがなければここで代替取得
  // 今回は「設定」シートに「当選者数」がある前提で
  try {
    const res = await fetch(scriptURL + '?show=max');
    const data = await res.json();
    if (data && data.maxWinners) {
      return Number(data.maxWinners);
    }
  } catch {
    // 失敗したらfallbackで10を返す
  }
  return 10;
}

async function updatePrizeStatus() {
  try {
    // 当選者一覧を取得
    const res = await fetch(`${scriptURL}?show=all`);
    const winners = await res.json();
    drawnCount = winners.length;

    // 最大当選者数を取得（別API or fallback）
    maxWinners = await getMaxWinners();

    remainingPrizes = maxWinners - drawnCount;

    if (remainingPrizes > 0) {
      lotteryButton.textContent = `抽選スタート！（残り ${remainingPrizes}）`;
    } else {
      lotteryButton.textContent = `最終結果を表示！`;
    }
  } catch {
    lotteryButton.textContent = `抽選スタート！`;
  }
}

function launchConfetti() {
  const duration = 3 * 1000;
  const end = Date.now() + duration;
  (function frame() {
    confetti({
      particleCount: 5,
      angle: 60,
      spread: 55,
      origin: { x: 0 },
    });
    confetti({
      particleCount: 5,
      angle: 120,
      spread: 55,
      origin: { x: 1 },
    });
    if (Date.now() < end) {
      requestAnimationFrame(frame);
    }
  })();
}

async function showWinners() {
  try {
    const res = await fetch(`${scriptURL}?show=all`);
    const winners = await res.json();

    resultDiv.innerHTML = '<h2>🎉 当選者一覧 🎉</h2>';
    const table = document.createElement('table');
    table.style.margin = '0 auto';
    table.style.borderCollapse = 'collapse';
    table.style.border = '2px solid #ff69b4';
    table.style.backgroundColor = '#fff0f6';
    table.style.color = '#d81b60';
    table.style.fontWeight = 'bold';
    table.style.fontSize = '20px';

    winners.forEach(winner => {
      const row = document.createElement('tr');

      const nameCell = document.createElement('td');
      nameCell.textContent = winner.name;
      nameCell.style.border = '1px solid #d81b60';
      nameCell.style.padding = '8px';

      const prizeCell = document.createElement('td');
      prizeCell.textContent = winner.prize;
      prizeCell.style.border = '1px solid #d81b60';
      prizeCell.style.padding = '8px';

      row.appendChild(nameCell);
      row.appendChild(prizeCell);
      table.appendChild(row);
    });

    resultDiv.appendChild(table);
  } catch {
    resultDiv.textContent = '当選者一覧の取得に失敗しました。';
  }
}

async function drawLottery() {
  if (remainingPrizes <= 0) {
    await showWinners();
    return;
  }

  lotteryButton.disabled = true;
  resultDiv.textContent = '抽選中...';

  try {
    const res = await fetch(`${scriptURL}?pid=${pid}`);
    const data = await res.json();

    if (data.result === 'win') {
      bgm.currentTime = 0;
      await bgm.play();
      launchConfetti();
      resultDiv.innerHTML = `
        🎉 おめでとうございます 🎉<br>
        <span class="winner">${data.name}</span><br>
        <strong>景品：</strong>${data.prize}
      `;
    } else if (data.result === 'already_won') {
      resultDiv.textContent = 'すでに抽選済みです';
    } else if (data.result === 'limit_reached') {
      resultDiv.textContent = '当選上限に達しました';
    } else if (data.result === 'no_prize') {
      resultDiv.textContent = '景品が残っていません';
    } else {
      resultDiv.textContent = `抽選に失敗しました：${data.result || data.error || '不明なエラー'}`;
    }
  } catch (error) {
    resultDiv.textContent = '抽選に失敗しました（通信エラー）';
  }

  await updatePrizeStatus();
  lotteryButton.disabled = false;
}

lotteryButton.addEventListener('click', drawLottery);
updatePrizeStatus();  </script>
</body>
</html>
