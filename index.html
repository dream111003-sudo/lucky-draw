<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>抽選ページ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: linear-gradient(45deg, #fceabb, #f8b500);
      color: #333;
      overflow: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 2em;
    }

    #result {
      margin-top: 20px;
      font-size: 1.5em;
    }

    #lotteryBtn {
      padding: 15px 30px;
      font-size: 1.2em;
      margin-top: 30px;
      cursor: pointer;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotateZ(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>抽選ページ</h1>
  <div id="status">「抽選開始」ボタンを押してください！</div>
  <button id="lotteryBtn">抽選開始！</button>
  <div id="result"></div>

  <audio id="winSound" src="bgm.mp3" preload="auto"></audio>

  <script>
    const lotteryBtn = document.getElementById('lotteryBtn');
    const resultDiv = document.getElementById('result');
    const statusDiv = document.getElementById('status');
    const winSound = document.getElementById('winSound');

    // ✅ 必ずあなたのGASデプロイURLに書き換えてください
    const API_URL = 'https://script.google.com/macros/s/AKfycbyh0ejzsclGGeF0smxrLSL7H7suHX-ZMfWQvlasdw8_KmXB7xjyue0ziCpfQzx56UzX/exec';

    // 仮の参加者ID（QRコードなどから取得）
    const pid = new URLSearchParams(window.location.search).get("pid") || "P001";

    lotteryBtn.addEventListener('click', async () => {
      statusDiv.textContent = '抽選中...';

      try {
        const response = await fetch(`${API_URL}?pid=${pid}`);
        const data = await response.json();

        if (data.result === 'win') {
          showConfetti();
          playSound();
          statusDiv.innerHTML = `🎉 おめでとうございます！`;
          resultDiv.innerHTML = `ID: ${data.id}<br>景品: <strong>${data.prize}</strong>`;
        } else if (data.result === 'already') {
          statusDiv.textContent = 'すでに抽選済みです。';
          resultDiv.innerHTML = `ID: ${data.id}<br>景品: <strong>${data.prize}</strong>`;
        } else if (data.result === 'end') {
          statusDiv.textContent = '抽選はすべて終了しました。';
          resultDiv.textContent = '';
        } else {
          statusDiv.textContent = '抽選に失敗しました。';
          resultDiv.textContent = data.message || '';
        }
      } catch (err) {
        statusDiv.textContent = '通信エラーが発生しました。';
        resultDiv.textContent = err.toString();
      }
    });

    function showConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function getRandomColor() {
      const colors = ['#ff3b3b', '#ffd93b', '#3bff67', '#3bd9ff', '#ff3bdb'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function playSound() {
      winSound.currentTime = 0;
      winSound.play().catch(e => console.log("BGM再生エラー:", e));
    }
  </script>
</body>
</html>
