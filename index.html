<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>抽選ページ</title>
  <style>
    body {
      text-align: center;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      padding: 40px 20px;
      color: #333;
    }
    #lotteryButton {
      margin-top: 100px;
      padding: 20px 50px;
      font-size: 24px;
      font-weight: bold;
      background-color: #fff;
      border: 3px solid #ff6f61;
      border-radius: 16px;
      cursor: pointer;
      color: #ff6f61;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    #lotteryButton:hover:not(:disabled) {
      background-color: #ff6f61;
      color: #fff;
    }
    #lotteryButton:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #result {
      margin-top: 40px;
      font-size: 28px;
      font-weight: bold;
      min-height: 120px;
    }
    .winner {
      font-size: 36px;
      margin-top: 20px;
      color: #d81e5b;
    }
    table {
      margin: 30px auto 0;
      border-collapse: collapse;
      font-size: 18px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background: white;
      border-radius: 12px;
      overflow: hidden;
      width: 80%;
      max-width: 600px;
    }
    th, td {
      padding: 12px 20px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #ff6f61;
      color: white;
    }
    .confetti-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <h1>🎉 抽選ページ 🎉</h1>
  <button id="lotteryButton" disabled>読み込み中...</button>
  <div id="result"></div>
  <canvas class="confetti-canvas"></canvas>
  <audio id="bgm" src="bgm.mp3" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbwIqgbYtlk1BiIVmgXWtmX2RfOEWWwWxBbKhap7AJOIvlJ_NXslX8uY-hz964FnY-L0/exec';  // あなたのGASデプロイURL
    const pid = new URLSearchParams(window.location.search).get('pid');
    const btn = document.getElementById('lotteryButton');
    const resultDiv = document.getElementById('result');
    const bgm = document.getElementById('bgm');
    const confettiCanvas = document.querySelector('.confetti-canvas');

    // confetti用キャンバス指定
    const confettiInstance = confetti.create(confettiCanvas, {
      resize: true,
      useWorker: true
    });

    // 残り景品数・当選上限・当選者数を取得
    async function fetchStatus() {
      const res = await fetch(GAS_URL + '?info=status');
      if (!res.ok) throw new Error('Status取得失敗');
      return await res.json();
    }

    async function updateButtonText() {
      try {
        const status = await fetchStatus();
        const remaining = status.remainingPrizes;
        const winnerLimit = status.winnerLimit;
        const winnerCount = status.winnerCount;

        if (!pid) {
          btn.textContent = 'IDがありません。URLにpidパラメータを指定してください。';
          btn.disabled = true;
          return;
        }

        if (remaining > 0) {
          btn.textContent = `抽選開始！【残り：${remaining}個】（${winnerCount + 1}人目）`;
          btn.disabled = false;
        } else {
          btn.textContent = '最終結果を表示！';
          btn.disabled = false;
        }
      } catch (e) {
        console.error(e);
        btn.textContent = '通信エラーが発生しました。再読み込みしてください。';
        btn.disabled = true;
      }
    }

    // 紙吹雪演出
    function launchConfetti() {
      const duration = 3 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confettiInstance({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confettiInstance({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    // 当選者一覧を表示
    async function showWinners() {
      try {
        const res = await fetch(GAS_URL + '?show=all');
        if (!res.ok) throw new Error('当選者一覧取得失敗');
        const winners = await res.json();

        resultDiv.innerHTML = '<h2>🎉 当選者一覧 🎉</h2>';
        if (winners.length === 0) {
          resultDiv.innerHTML += '<p>まだ当選者はいません。</p>';
          return;
        }
        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const trHead = document.createElement('tr');
        const thName = document.createElement('th');
        thName.textContent = '当選者名';
        const thPrize = document.createElement('th');
        thPrize.textContent = '景品名';

        trHead.appendChild(thName);
        trHead.appendChild(thPrize);
        thead.appendChild(trHead);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        winners.forEach(w => {
          const tr = document.createElement('tr');
          const tdName = document.createElement('td');
          tdName.textContent = w.name;
          const tdPrize = document.createElement('td');
          tdPrize.textContent = w.prize;

          tr.appendChild(tdName);
          tr.appendChild(tdPrize);
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);

        resultDiv.appendChild(table);
      } catch (e) {
        console.error(e);
        resultDiv.textContent = '当選者一覧の取得に失敗しました。';
      }
    }

    // 抽選処理
    async function drawLottery() {
      btn.disabled = true;
      resultDiv.textContent = '抽選中...';

      if (!pid) {
        resultDiv.textContent = 'URLにpidパラメータがありません。';
        btn.disabled = false;
        return;
      }

      try {
        // 抽選
        const res = await fetch(`${GAS_URL}?pid=${pid}`);
        if (!res.ok) throw new Error('抽選API通信失敗');
        const data = await res.json();

        if (data.result === 'win') {
          bgm.currentTime = 0;
          bgm.play();
          launchConfetti();
          resultDiv.innerHTML = `
            🎉 おめでとうございます！ 🎉<br>
            <span class="winner">${data.name}</span><br>
            <strong>景品：</strong> ${data.prize}
          `;
        } else if (data.result === 'already_won') {
          resultDiv.textContent = 'すでに抽選済みです。';
        } else if (data.result === 'limit_reached') {
          resultDiv.textContent = '当選上限に達しました。最終結果を表示します。';
          await showWinners();
          btn.style.display = 'none';
          return;
        } else if (data.result === 'no_prize') {
          resultDiv.textContent = '景品が残っていません。最終結果を表示します。';
          await showWinners();
          btn.style.display = 'none';
          return;
        } else {
          resultDiv.textContent = `抽選に失敗しました：${data.error || data.result || '不明なエラー'}`;
        }
      } catch (e) {
        console.error(e);
        resultDiv.textContent = '抽選に失敗しました（通信エラー）';
      }

      await updateButtonText();
      btn.disabled = false;
    }

    btn.addEventListener('click', async () => {
      const status = await fetchStatus();
      if (status.remainingPrizes > 0) {
        await drawLottery();
      } else {
        // 残りなしなら最終結果表示
        await showWinners();
        btn.style.display = 'none';
      }
    });

    // 初期表示時に状態を更新
    updateButtonText();

  </script>
</body>
</html>
