
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>くじ引き抽選</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #f6d365, #fda085, #fbc2eb, #a6c1ee);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    #drawButton {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #ff6f61;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      margin-top: 20px;
    }
    #drawButton:hover {
      background-color: #ff3b2e;
    }
    #resultArea {
      margin-top: 30px;
    }
    .winner-entry {
      background: rgba(255, 255, 255, 0.2);
      margin: 10px;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>抽選システム</h1>
  <button id="drawButton">抽選開始！</button>
  <div id="resultArea"></div>
  <audio id="bgm" src="bgm.mp3" preload="auto"></audio>

  <script>
    const drawButton = document.getElementById("drawButton");
    const resultArea = document.getElementById("resultArea");
    const bgm = document.getElementById("bgm");

    let drawCount = 0;
    const MAX_DRAWS = 10;

    function updateButtonLabel() {
      if (drawCount >= MAX_DRAWS) {
        drawButton.textContent = "最終結果を表示！";
      } else {
        drawButton.textContent = `抽選開始！【残り：${MAX_DRAWS - drawCount}個】（${drawCount + 1}人目）`;
      }
    }

    function showFinalResults(winners) {
      resultArea.innerHTML = "<h2>🎉 当選者一覧 🎉</h2>";
      winners.forEach(w => {
        const div = document.createElement("div");
        div.className = "winner-entry";
        div.innerHTML = `<strong>${w.id}</strong> さん → 🎁 ${w.prize}`;
        resultArea.appendChild(div);
      });
    }

    async function fetchWinners() {
      const res = await fetch("https://script.google.com/macros/s/AKfycbxjesr5pFQVQ1DUN9u6Xk9tsJZnTzYzU85zXPSZfAtTU9dlErwCSqXQr4U-LtZ3emm_/exec");
      const data = await res.json();
      return data.filter(d => d.当選フラグ === "TRUE").map(d => ({ id: d.ID, prize: d.割り当て景品 }));
    }

    drawButton.addEventListener("click", async () => {
      if (drawCount >= MAX_DRAWS) {
        const winners = await fetchWinners();
        showFinalResults(winners);
        return;
      }
      const url = new URL(window.location.href);
      const pid = url.searchParams.get("pid") || `P${(drawCount+1).toString().padStart(3, '0')}`;
      try {
        const res = await fetch(`https://script.google.com/macros/s/AKfycbxjesr5pFQVQ1DUN9u6Xk9tsJZnTzYzU85zXPSZfAtTU9dlErwCSqXQr4U-LtZ3emm_/exec?pid=${pid}`);
        const data = await res.json();

        if (data.status === "ok") {
          bgm.currentTime = 0;
          bgm.play();

          resultArea.innerHTML = `<h2>🎊 当選！ 🎊</h2>
            <p><strong>${data.id}</strong> さんが <strong>${data.prize}</strong> を獲得しました！</p>`;

          drawCount++;
          updateButtonLabel();
        } else {
          resultArea.innerHTML = `<p>抽選に失敗しました：${data.message}</p>`;
        }
      } catch (err) {
        resultArea.innerHTML = `<p>通信エラーが発生しました。</p>`;
      }
    });

    updateButtonLabel();
  </script>
</body>
</html>
