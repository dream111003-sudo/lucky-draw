<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>抽選ページ</title>
  <style>
    body {
      text-align: center;
      background: linear-gradient(to right, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      font-family: sans-serif;
      overflow-x: hidden;
    }
    #lotteryButton {
      margin-top: 100px;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
      background-color: #fff;
      border: 3px solid #555;
      border-radius: 12px;
      cursor: pointer;
    }
    #result {
      margin-top: 50px;
      font-size: 32px;
      font-weight: bold;
    }
    .winner {
      font-size: 40px;
      margin-top: 20px;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
    #winnerList {
      margin-top: 40px;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <button id="lotteryButton">抽選スタート！</button>
  <div id="result"></div>
  <canvas class="confetti"></canvas>
  <audio id="bgm" src="bgm.mp3" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxjesr5pFQVQ1DUN9u6Xk9tsJZnTzYzU85zXPSZfAtTU9dlErwCSqXQr4U-LtZ3emm_/exec';
    const pid = new URLSearchParams(window.location.search).get('pid');
    const lotteryButton = document.getElementById('lotteryButton');
    const resultDiv = document.getElementById('result');
    const bgm = document.getElementById('bgm');
    let remainingPrizes = 0;
    let drawnCount = 0;

    // 抽選ボタンに残り数表示
    async function updatePrizeStatus() {
      const res = await fetch(`${scriptURL}?show=all`);
      const winners = await res.json();
      drawnCount = winners.length;
      remainingPrizes = await getMaxWinners() - drawnCount;

      if (remainingPrizes > 0) {
        lotteryButton.textContent = `抽選スタート！（残り ${remainingPrizes}）`;
      } else {
        lotteryButton.textContent = `最終結果を表示！`;
      }
    }

    async function getMaxWinners() {
      const res = await fetch(scriptURL + '?reset=false'); // なんでもよいクエリで実行
      const text = await res.text();
      try {
        const json = JSON.parse(text);
        // GAS側でリミットを返さないため、手動でカウント
        const res2 = await fetch(`${scriptURL}?show=all`);
        const winners = await res2.json();
        return winners.length + 1; // 仮に +1 を限界とする（調整可）
      } catch {
        return 10; // fallback
      }
    }

    // 紙吹雪演出
    function launchConfetti() {
      const duration = 3 * 1000;
      const end = Date.now() + duration;
      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    // 当選者一覧表示
    async function showWinners() {
      const res = await fetch(`${scriptURL}?show=all`);
      const winners = await res.json();

      resultDiv.innerHTML = '<h2>🎉 当選者一覧 🎉</h2>';
      const table = document.createElement('table');
      table.style.margin = '0 auto';
      table.style.borderCollapse = 'collapse';

      winners.forEach(winner => {
        const row = document.createElement('tr');
        const nameCell = document.createElement('td');
        nameCell.textContent = winner.name;
        nameCell.style.border = '1px solid black';
        nameCell.style.padding = '8px';

        const prizeCell = document.createElement('td');
        prizeCell.textContent = winner.prize;
        prizeCell.style.border = '1px solid black';
        prizeCell.style.padding = '8px';

        row.appendChild(nameCell);
        row.appendChild(prizeCell);
        table.appendChild(row);
      });

      resultDiv.appendChild(table);
    }

    // 抽選処理
    async function drawLottery() {
      if (remainingPrizes <= 0) {
        await showWinners();
        return;
      }

      lotteryButton.disabled = true;
      resultDiv.textContent = '抽選中...';

      try {
        const res = await fetch(`${scriptURL}?pid=${pid}`);
        const data = await res.json();

        if (data.result === 'win') {
          bgm.currentTime = 0;
          bgm.play();
          launchConfetti();
          resultDiv.innerHTML = `
            🎉 おめでとうございます 🎉<br>
            <span class="winner">${data.name}</span><br>
            <strong>景品：</strong>${data.prize}
          `;
        } else if (data.result === 'already_won') {
          resultDiv.textContent = 'すでに抽選済みです';
        } else if (data.result === 'limit_reached') {
          resultDiv.textContent = '当選上限に達しました';
        } else if (data.result === 'no_prize') {
          resultDiv.textContent = '景品が残っていません';
        } else {
          resultDiv.textContent = `抽選に失敗しました：${data.result || data.error}`;
        }
      } catch (error) {
        resultDiv.textContent = `抽選に失敗しました（通信エラー）`;
      }

      await updatePrizeStatus();
      lotteryButton.disabled = false;
    }

    lotteryButton.addEventListener('click', drawLottery);

    updatePrizeStatus();
  </script>
</body>
</html>
